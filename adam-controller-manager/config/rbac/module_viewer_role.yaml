# permissions for end users to view modules.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: module-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: adam-controller-manager
    app.kubernetes.io/part-of: adam-controller-manager
    app.kubernetes.io/managed-by: kustomize
  name: module-viewer-role
rules:
- apiGroups:
  - adam.k8s.yardbirdsax.github.io
  resources:
  - modules
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - adam.k8s.yardbirdsax.github.io
  resources:
  - modules/status
  verbs:
  - get
